	<div id='container' ng-app="Myplants" ng-controller="BrowseController" ng-repeat="plant in data.plants">
		<div class='panel-group' id='accordion' role='tablist' aria-mutliselectable='true'>	
			<div class='col-sm-3 col-md-2'>
				<div class='thumbnail'>
					<img alt="100%x200" src={{plant.img}}>
					<div class='caption'>
						<div class='panel panel-default'>
							<div class="panel-heading" role="tab" id="heading{{plant.id}}"> 
								<h4 class="panel-title"> 
									<a role="button" data-toggle="collapse" data-parent="#accordion" href="#{{plant.id}}" aria-expanded="false" aria-controls="{{plant.id}}" class="collapsed"> {{plant.name}} </a> 
								</h4> 
							</div>
							<div id='{{plant.id}}' class='panel-collapse collapse' role='tabpanel' aria-labelledby='heading{{plant.id}}' aria-expanded='false' style='height:0px;'>
								<div class='panel-body'>
									<p>Description: </p> <p>Type:</p><p>Sun exposure:</p><p>Bloom time:</p><p>Watering schedule</p>
									<p>
										<a href='#' class='btn btn-primary' role='button'> Add tree</a>
										<a href='#' class='btn btn-default' role='button'></a>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
